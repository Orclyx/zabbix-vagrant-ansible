---
# Configure the agent
zabbix_agent2_server: 192.168.50.0
zabbix_agent2: true

# Register the agent (from the local machine)
zabbix_api_create_hosts: true
zabbix_api_server_host: 127.0.0.1
zabbix_api_server_port: 8080
zabbix_api_login_user: Admin
zabbix_api_login_pass: !unsafe zabbix
zabbix_host_groups:
  - Linux servers
  - Virtual machines
zabbix_agent_link_templates:
  - Linux by Zabbix agent
